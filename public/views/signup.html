<div class="container">
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row" style="margin-top: 10px; margin-bottom: 10px;">Create a new User Account</div>
        <div class="row">
            <strong>Email Address: </strong>
            <input type="text" ng-model="newUser.email" class="form-control">
        </div>
        <div class="row">
            <strong>Password: </strong>
            <input type="password" ng-model="newUser.password" class="form-control">
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">{{selectedItem}}
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation" ng-repeat="type in userTypes"><a role="menuitem" tabindex="-1" ng-click="dropboxitemselected(type)">{{type}}</a></li>
            </ul>
        </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <button type="button" class="btn btn-primary" ng-click="signUp()">Create</button>
        </div>

    </div>

</div>
</div>
