<html ng-app="SANOSIP">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="public/style/main.css">
    </head>
        
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" style="margin-top: 20px;">
            <div class="container" ng-controller="UserController">
                <div class="col-sm-10 col-sm-offset-4" ng-show="!loggedIn">
                    <div class="row">
                        <div class="col-xs-3">
                            <input type="text" ng-model="login.email" class="form-control">
                        </div>
                        <div class="col-xs-3">
                            <input type="text" ng-model="login.password" class="form-control">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary" ng-click="loginUser()">Login</button>
                        </div>
                        <div class="col-xs-3">
                            <a ui-sref="signup">Create New Account</a>
                        </div>
                        
                    </div>
                </div>
                <div ng-show="loggedIn">
                    
                </div>
            </div>
        </nav>
        <div ui-view></div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="public/app.js"></script>
    <script src="public/controllers/UserController.js"></script>
    
    
</html>
